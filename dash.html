<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <div id="doctor" class="section">
                <h2>Doctor Dashboard</h2>
                <div class="dashboard">
                    <div class="dashboard-card">
                        <h3 id="totalPatients">0</h3>
                        <p>Total Patients</p>
                    </div>
                    <div class="dashboard-card">
                        <h3 id="todayAppointments">0</h3>
                        <p>Today's Appointments</p>
                    </div>
                    <div class="dashboard-card">
                        <h3 id="pendingReports">0</h3>
                        <p>Pending Reports</p>
                    </div>
                </div>

                <div class="grid">
                    <div>
                        <h3>Add Patient Prescription</h3>
                        <div class="form-group">
                            <label>Patient Name</label>
                            <input type="text" id="prescriptionPatientName" placeholder="Enter patient name">
                        </div>
                        <div class="form-group">
                            <label>Diagnosis</label>
                            <input type="text" id="diagnosis" placeholder="Enter diagnosis">
                        </div>
                        <div class="form-group">
                            <label>Prescription</label>
                            <textarea id="prescription" rows="4" placeholder="Enter prescription details"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Follow-up Date</label>
                            <input type="date" id="followupDate">
                        </div>
                        <button class="btn btn-success" onclick="addPrescription()">Add Prescription</button>
                    </div>

                    <div>
                        <h3>Patient Search</h3>
                        <div class="form-group">
                            <label>Search Patient</label>
                            <input type="text" id="patientSearch" placeholder="Enter patient name or ID" oninput="searchPatients()">
                        </div>
                        <div id="searchResults"></div>
                    </div>
                </div>
            </div>
</body>
</html>
