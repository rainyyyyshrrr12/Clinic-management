<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recep.css">
</head>
<body>
     <div id="receptionist" class="section">
                <h2>Receptionist Dashboard</h2>
                
                <div class="grid">
                    <div>
                        <h3>Generate Token</h3>
                        <div class="form-group">
                            <label>Patient Name</label>
                            <input type="text" id="tokenPatientName" placeholder="Enter patient name">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="tokenPatientPhone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <select id="department">
                                <option value="">Select Department</option>
                                <option value="General Medicine">General Medicine</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Dermatology">Dermatology</option>
                            </select>
                        </div>
                        <button class="btn btn-info" onclick="generateToken()">Generate Token</button>
                        
                        <div id="tokenDisplay"></div>
                    </div>

                    <div>
    <script src="recep.js"></script>
</body>
</html>
