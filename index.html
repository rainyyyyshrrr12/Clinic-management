<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

</head>
<body>
     <header>
        <div class="container">
            <h1 class="logo"><i class='bx bx-heart-plus'></i>  Wellness Home</h1>
            <p class="subtitle">Comprehensive Healthcare Management Solution</p>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Doctor</a></li>
                <li><a href="#add-tab">Receptionist </a></li>
                <li><a href="#recipes"> Patient information</a></li>
                <li><a href="#contact"> Billing advice</a></li>
            </ul>
    </header>
     <section class="hero">
        <div class="hero-container">
            <h2>Welcome to Wellness Home</h2>
            <p>Compassionate Care And Nursing.</p>
        </div>
    
    </section>

     <div class="content">
            <!-- Login Section -->
            <div id="login" class="section active">
                <div class="grid">
                    <div class="login-form">
                        <h2>Doctor Login</h2>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="doctorUsername" placeholder="Enter doctor username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="doctorPassword" placeholder="Enter password">
                        </div>
                        <a href="./dash.html">Login as Doctor</a>
                    </div>

                     <div class="login-form">
                        <h2>Receptionist Login</h2>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="receptionistUsername" placeholder="Enter receptionist username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="receptionistPassword" placeholder="Enter password">
                        </div>
                       <a href="#">Login as Receptionist</a>
                    </div>
                </div>
            </div>

</body>
</html>
