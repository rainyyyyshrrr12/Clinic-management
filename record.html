    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="record.css">
    </head>
    <body>
             <h1>Patient Information</h1>

<form id="patient-form">
    <label for="patient-name">Patient Name</label>
    <input id="patient-name" name="patient-name" required>

    <label for="age">Age</label>
    <input id="age" name="age" type="number" min="0" required>

    <label for="contact">Contact Number</label>
    <input id="contact" name="contact" pattern="[0-9]+" required>

    <label for="prescription">Prescription</label>
    <textarea id="prescription" name="prescription" required></textarea>

    <button type="submit">Save</button>
</form>

<h2>Patient Records</h2>

<table>
    <thead>
        <tr>
            <th>Patient Name</th>
            <th>Age</th>
            <th>Contact</th>
            <th>Prescription</th>
        </tr>
    </thead>
    <tbody id="patient-table-body">
    </tbody>
</table>
    </div>
    <script src="record.js"></script>
    </body>
    </html>
